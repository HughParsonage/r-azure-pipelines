# Run a full package workflow, including coverage and caching

parameters:
  args: "'--no-manual'"
  cache: true
  coverage: false

steps:
  - template: templates/pkg-library.yml
  - ${{ if eq(parameters.cache, 'true') }}:
    -template: templates/pkg-cache_dependencies.yml
  - template: templates/pkg-install_dependencies.yml
  - template: templates/pkg-rcmd_check.yml
  - ${{ if eq(parameters.coverage, 'true') }}:
    -template: templates/pkg-coverage.yml
